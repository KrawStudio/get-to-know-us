<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Сон Журавля — настольная карточная игра (демо)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="board">
    <h1 class="title">СОН ЖУРАВЛЯ</h1>
    <p class="subtitle">узнайте нас лучше</p>

    <!-- Deck (колода) -->
    <div id="deck" class="card back" title="Нажмите, чтобы выложить стартовую локацию">
      <img src="assets/back.png" alt="Deck" />
    </div>

    <!-- Start card target (center) -->
    <div id="play-area">
      <div id="center-slot" class="slot"></div>
      <div id="slot-top" class="slot"></div>
      <div id="slot-left" class="slot"></div>
      <div id="slot-right" class="slot"></div>
      <div id="slot-bottom" class="slot"></div>
    </div>

    <!-- Side item card panel -->
    <aside id="item-panel" class="hidden">
      <div id="item-card" class="card item">
        <img src="assets/item-amulet.png" alt="Куколька-оберег" />
        <div class="item-label">Куколька-оберег</div>
      </div>
    </aside>

    <!-- Direction cards strip -->
    <div id="directions" class="hidden">
      <div class="dir-card" data-index="0"><img src="assets/dir1.png" alt="Направление 1" /></div>
      <div class="dir-card" data-index="1"><img src="assets/dir2.png" alt="Направление 2" /></div>
      <div class="dir-card" data-index="2"><img src="assets/dir3.png" alt="Направление 3" /></div>
      <div class="dir-card" data-index="3"><img src="assets/dir4.png" alt="Направление 4" /></div>
    </div>

    <!-- Modal / info panel -->
    <div id="modal" class="hidden">
      <div class="modal-inner">
        <button id="modal-close">&times;</button>
        <h2 id="modal-title">Заголовок</h2>
        <div id="modal-body">Содержимое карты...</div>
      </div>
    </div>

    <!-- Dice area for monsters -->
    <div id="dice-panel" class="hidden">
      <div class="dice-controls">
        <button id="roll-dice">Бросить 2D6</button>
        <div id="dice-result">—</div>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
