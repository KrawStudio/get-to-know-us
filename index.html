<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сон Журавля</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Заголовок -->
        <header class="game-header">
            <h1>СОН ЖУРАВЛЯ</h1>
            <p>Давайте знакомиться!</p>
        </header>

        <!-- Игровое поле -->
        <div class="game-board" id="gameBoard">
            <!-- Карты будут добавляться сюда -->
        </div>

        <!-- Колода -->
        <div class="deck" id="deck">
            <img src="assets/back.png" alt="Колода карт">
        </div>

        <!-- Панель предметов -->
        <div class="inventory-panel" id="inventoryPanel">
            <div class="inventory-card hidden" id="dollCard" data-type="doll">
                <img src="assets/item-doll.png" alt="Куколка-оберег">
                <span>Куколка-оберег</span>
            </div>
            <div class="inventory-card hidden" id="swordCard" data-type="sword">
                <img src="assets/item-sword.png" alt="Меч-кладенец">
                <span>Меч-кладенец</span>
            </div>
            <div class="inventory-card hidden" id="amuletCard" data-type="amulet">
                <img src="assets/item-amulet.png" alt="Защитный амулет">
                <span>Защитный амулет</span>
            </div>
        </div>

        <!-- Панель направлений -->
        <div class="directions-panel hidden" id="directionsPanel">
            <h3>Выберите направление:</h3>
            <div class="directions-container">
                <div class="direction-card" data-direction="top">
                    <img src="assets/direction-up.png" alt="Вперёд">
                    <span>Вперёд</span>
                </div>
                <div class="direction-card" data-direction="left">
                    <img src="assets/direction-left.png" alt="Налево">
                    <span>Налево</span>
                </div>
                <div class="direction-card" data-direction="right">
                    <img src="assets/direction-right.png" alt="Направо">
                    <span>Направо</span>
                </div>
                <div class="direction-card" data-direction="bottom">
                    <img src="assets/direction-down.png" alt="Назад">
                    <span>Назад</span>
                </div>
            </div>
        </div>

        <!-- Модальные окна -->
        <div class="modal hidden" id="gameModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2 id="modalTitle">Заголовок</h2>
                <div id="modalContent">
                    <p>Содержимое модального окна...</p>
                </div>
                <button class="btn" id="modalConfirm">Понятно</button>
            </div>
        </div>

        <div class="modal hidden" id="combatModal">
            <div class="modal-content combat">
                <h2 id="combatTitle">Столкновение с монстром!</h2>
                <div class="combat-info">
                    <p>Сила противника: <strong id="monsterPower">10</strong></p>
                    <p>Нужно выбросить: <strong id="requiredPower">10+</strong></p>
                </div>
                <div class="dice-container">
                    <button class="btn" id="rollDice">Бросить 2D6</button>
                    <div class="dice-result" id="diceResult">—</div>
                </div>
                <div class="combat-choices hidden" id="combatChoices">
                    <p>Использовать предмет:</p>
                    <button class="btn item-btn" id="useDoll">Куколка-оберег (переброс)</button>
                    <button class="btn item-btn" id="useSword">Меч-кладенец (+3 к броску)</button>
                    <button class="btn item-btn" id="useAmulet">Амулет (сбежать)</button>
                </div>
                <div class="weapon-choice hidden" id="weaponChoice">
                    <p>Выберите способ атаки:</p>
                    <button class="btn" id="useBareHands">Биться голыми руками</button>
                    <button class="btn" id="useSwordCombat">Использовать меч</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
